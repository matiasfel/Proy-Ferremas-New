{% extends 'admin_panel/base.html' %}
{% load widget_tweaks %}

{% block title %}Editar Marca{% endblock %}

{% block admin_content %}
<main class="col-md-10 ms-sm-auto p-0">
    <div class="topbar d-flex justify-content-between align-items-center border-bottom py-3 mb-4">
        <h1 class="h5 mb-0 fw-semibold text-gray-800">Editar Marca</h1>
        <a href="{% url 'admin_panel:brands' %}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left-circle me-1"></i> Volver
        </a>
    </div>

    <div class="container-fluid py-4">
        <div class="card shadow-sm rounded-3 p-4">
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label fw-semibold">Nombre de la Marca <span class="text-danger">*</span></label>
                    {{ form.name|add_class:"form-control" }}
                    <div class="invalid-feedback d-block">
                        {{ form.name.errors }}
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-save me-2"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
